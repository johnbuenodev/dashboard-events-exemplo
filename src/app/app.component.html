<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>Dashboard events exemplo</ion-list-header>
          <!-- <ion-note>Android/IOS/PWA</ion-note> -->

          <ion-item-divider></ion-item-divider>

          <ion-list class="ion-padding">
            <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
              <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false"
                routerLinkActive="selected">
                <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
                <ion-label>{{ p.title }}</ion-label>
              </ion-item>
            </ion-menu-toggle>
          </ion-list>

          <ion-item-divider></ion-item-divider>
          
          <ion-list>
            <ion-searchbar #search placeholder=" Pais" (ionChange)="inputValueSearch($event)"
              show-clear-button="never"></ion-searchbar>

            <ion-list *ngIf="!chosenName">
              <ion-item *ngFor="let item of items |filter:searchTerm" (click)="addValue(item)">
                <ion-label>{{item.name}}</ion-label>
              </ion-item>
            </ion-list>

            <ion-list *ngIf="chosenName" button detail="true">
              <ion-item>
                <ion-label>Escolhido: {{chosenName}}</ion-label>
                <ion-icon name="trash-outline" slot="end" (click)="resetName()"></ion-icon>
              </ion-item>
            </ion-list>

            <ion-searchbar #search placeholder=" Estado" (ionChange)="inputValueSearch($event)"
              show-clear-button="never"></ion-searchbar>

            <ion-searchbar #search placeholder=" Cidade" (ionChange)="inputValueSearch($event)"
              show-clear-button="never"></ion-searchbar>

          </ion-list>

          <ion-item-divider></ion-item-divider>

        </ion-list>

      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
